<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dicey.</title>

	</head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="vendors/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="vendors/bootstrap-theme.min.css">

	<body>

		<!-- Replaced dynamically with Dicey's ReactJS app. -->
		<div id="appContainer"></div>

		<!-- Github ribbon -->
		<div style="text-align: center;">
			<a href="https://github.com/ScottMaclure/dicey">Fork me on GitHub</a>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="vendors/jquery-1.12.3.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="vendors/bootstrap.min.js"></script>

		<!-- Dicey's JS, assumes the above. -->
		<script type="text/javascript" src="bundle.js"></script>

		<script type="text/javascript">
			// If browser supports it, use ServiceWorker to provide offline app.
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/service-worker.js')
					.then(function () {
						console.log('ServiceWorker registered.');
					})
					.catch(function (err) {
						console.error('ServiceWorker failed registration, err:', err);
					});
			}
		</script>

	</body>

</html>
