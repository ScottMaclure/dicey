<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Dicey.</title>

		<link rel="manifest" href="manifest.json">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="dicey">
		<meta name="apple-mobile-web-app-title" content="dicey">
		<meta name="theme-color" content="#337ab7">
		<meta name="msapplication-navbutton-color" content="#337ab7">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="msapplication-starturl" content="/">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" type="image/png" sizes="192x192" density="1" href="images/logo-192.png">
		<link rel="apple-touch-icon" type="image/png" sizes="192x192" density="1" href="images/logo-192.png">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="vendors/bootstrap.min.css">

		<!-- Optional theme -->
		<!-- <link rel="stylesheet" href="vendors/bootstrap-theme.min.css"> -->

		<link rel="stylesheet" href="app.css">

	</head>

	<body>

		<!-- Replaced dynamically with Dicey's ReactJS app. -->
		<div id="appContainer"></div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="vendors/jquery-1.12.3.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="vendors/bootstrap.min.js"></script>

		<!-- Dicey's JS, assumes the above. -->
		<script type="text/javascript" src="bundle.js"></script>

		<script type="text/javascript">
			// If browser supports it, use ServiceWorker to provide offline app.
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/service-worker.js')
					.then(function () {
						console.log('ServiceWorker registered.');
					})
					.catch(function (err) {
						console.error('ServiceWorker failed registration, err:', err);
					});
			}
		</script>

		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-76754408-1', 'auto');
		ga('send', 'pageview');
		</script>

	</body>

</html>
